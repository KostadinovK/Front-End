<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="media">
            <img src="../Requirements-and-Resources/image/image.png" alt="">
        </div>
        <div class="content">
            <h1>CALORIE CALCULATOR</h1>
            <div class="units">
                <p>Standart units(US)</p>
                <p>Metric units</p>
            </div>

            <form action="#">
                <div class="wrapper gender-age-wrapper">
                    <div class="gender-wrapper">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female" selected>Female</option>
                        </select>
                    </div>
                
                    <div class="age-wrapper">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Years...">
                    </div>
                </div>
                
                <div class="weight-wrapper">
                    <label for="weight">Weight</label>
                    <input type="text" name="weight" id="weight" placeholder="Pounds...">
                </div>

                <div class="wrapper">
                    <div class="height-feet-wrapper">
                        <label for="height">Height</label>
                        <input type="text" name="height" id="height-feets" placeholder="Feet...">
                    </div>
                
                    <div class="height-inches-wrapper">
                        <input type="text" name="height" id="height-inches" placeholder="Inches...">
                    </div>
                </div>
                
                <input type="submit" value="Calculate">
            </form>
        </div>
    </div>
</body>
</html>
